<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Days left until next Christmas</title>
    <link href="style.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>
<body>
    <h2><span class="xmas" id="message"></span></h2>
    <div class="bat" id="time"></div>

</body>

</html>

<script type="text/javascript">
    today = new Date();

    // getMonth 0-11 (jan-dec) getDate 1-31 (1-31)
    var xmas = new Date(today.getFullYear(), 11, 24);


    if (today.getMonth() == 11 && today.getDate() > 25) {
        xmas.setFullYear(xmas.getFullYear() + 1);
    }
    var one_day = 1000 * 60 * 60 * 24;
    message.textContent = (Math.ceil((xmas.getTime() - today.getTime()) / (one_day)) +
        " days left until Christmas!");
</script>

<script>
    $(function () {
        var calcNewYear = setInterval(function () {
            date_future = new Date(new Date().getFullYear() + 1, 0, 1);
            date_now = new Date();

            seconds = Math.floor((date_future - (date_now)) / 1000);
            minutes = Math.floor(seconds / 60);
            hours = Math.floor(minutes / 60);
            days = Math.floor(hours / 24);

            hours = hours - (days * 24);
            minutes = minutes - (days * 24 * 60) - (hours * 60);
            seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60);

            $("#time").text("Time until New years:(DD/HH/MM/SS:)\n" + days + "days " + hours + ":" + minutes + ":" + seconds);
        }, 1000);
    });
</script>
