<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width">

    <title>Add Py, or not</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <label for="tal1">Enter A Number: </label>
        <input type="text" id="tal1" >
        <label for="tal2">Enter Another Number: </label>
        <input type="text" id="tal2" class="tal2">
        <input type="submit" value="Submit"
               class="Submit" id="submit">
    </div>

    <h2><span class="bat" id="error"></span></h2>
    <h2><span class="bat" id="thisIsClosest"></span></h2>

</body>

</html>

<script type="text/javascript">
    document.getElementById("submit").onclick = function () {   

        let noToCheck1 = document.getElementById("tal1").value;
        let noToCheck2 = document.getElementById("tal2").value;

        if (isNaN(noToCheck1) || isNaN(noToCheck2) || noToCheck1 === noToCheck2) {
            error.textContent = "Invalid input";
        }
        else
        {
            error.textContent = "The number closest to 100 is:";
        }

        var check1 = Math.abs(noToCheck1 - 100);
        var check2 = Math.abs(noToCheck2 - 100);
        
        if (check1 < check2) {
            thisIsClosest.textContent = "tal1: " + noToCheck1;
        }

        if (check2 < check1) {
            thisIsClosest.textContent = "tal2: " + noToCheck2;
        }        
    }
</script>
