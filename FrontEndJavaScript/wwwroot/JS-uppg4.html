<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width">

    <title>Add Py, or not</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <label for="montyfi">Enter Py or not: </label>
        <input type="text" id="montyfi" class="monty">
        <input type="submit" value="Submit"
               class="Submit" id="submit">
    </div>

    <h2>If no Py add Py if Py don't add Py: <span class="bat" id="monty"></span></h2>

</body>

</html>

<script type="text/javascript">
    document.getElementById("submit").onclick = function () {

        var x = document.getElementById("montyfi").value; 
    
        if (x === null || x === undefined || x.substring(0, 2) === 'Py') {
            monty.textContent = x;
        }        
        monty.textContent = "Py" + x;
    }
</script>
